<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Master | Vidya Vikas ERP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            --bg-body: #f0f2f5;
            --sidebar-width: 270px;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: #444;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100vh;
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            background: #111827;
            background-image: radial-gradient(at 0% 0%, #1f2937 0px, transparent 50%), radial-gradient(at 100% 100%, #000000 0px, transparent 50%);
            color: #a3aed0;
            z-index: 1000;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        .brand-box {
            padding: 30px 20px;
            text-align: center;
        }

        .user-profile {
            background: rgba(255, 255, 255, 0.03);
            margin: 0 15px 20px;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .menu-item {
            padding: 14px 25px;
            margin: 5px 15px;
            border-radius: 12px;
            color: #a3aed0;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }

        .menu-item:hover,
        .menu-item.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            transform: translateX(5px);
        }

        .menu-item i.menu-icon {
            width: 25px;
            font-size: 18px;
            text-align: center;
            margin-right: 10px;
        }

        .submenu {
            background: rgba(0, 0, 0, 0.2);
            margin: 0 25px;
            border-radius: 10px;
            display: none;
            padding: 5px 0;
        }

        .submenu a {
            padding: 10px 15px;
            display: block;
            color: #8892b0;
            text-decoration: none;
            font-size: 13px;
            transition: 0.2s;
            border-radius: 8px;
            margin: 2px 5px;
        }

        .submenu a:hover,
        .submenu a.active-link {
            color: white;
            background: rgba(255, 255, 255, 0.05);
            padding-left: 20px;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            transition: 0.3s;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            border: 1px solid white;
        }

        /* --- CARDS & FORMS --- */
        .premium-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid white;
            height: 100%;
        }

        .form-control-lg {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-size: 14px;
            padding: 12px 15px;
        }

        .form-control-lg:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
            transition: 0.3s;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* --- TABLE --- */
        .table-responsive {
            border-radius: 15px;
            overflow: hidden;
        }

        .premium-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .premium-table thead th {
            background: #f8fafc;
            color: #64748b;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            padding: 18px 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .premium-table tbody td {
            padding: 15px 20px;
            border-bottom: 1px solid #f1f5f9;
            color: #334155;
            vertical-align: middle;
            font-size: 14px;
            background: white;
            transition: 0.2s;
        }

        .premium-table tbody tr:hover td {
            background-color: #f8fafc;
        }

        .btn-action-delete {
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: #fef2f2;
            color: #ef4444;
            border: 1px solid #fee2e2;
            transition: 0.2s;
        }

        .btn-action-delete:hover {
            background: #ef4444;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: -270px;
            }

            .sidebar.active {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    {% set active_page = 'master' %}
    {% include '_sidebar.html' %}
    <div class="main-content">
        <div class="glass-header">
            <div>
                <h4 class="fw-bold mb-0 text-dark">Class Master</h4>
                <small class="text-muted">Manage School Classes</small>
            </div>
            <div class="d-flex align-items-center">
                <div class="me-4 text-end d-none d-md-block">
                    <h4 class="mb-0 fw-bold" style="color: #667eea;" id="clock">00:00:00</h4>
                    <span class="badge bg-light text-dark border">Session 2025-26</span>
                </div>
                <button class="btn btn-dark d-md-none rounded-circle" onclick="toggleSidebar()"><i
                        class="fas fa-bars"></i></button>
            </div>
        </div>
        <div class="row g-4">

            <div class="col-md-4">
                <div class="premium-card">
                    <div class="d-flex align-items-center mb-4">
                        <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center me-3"
                            style="width: 45px; height: 45px;">
                            <i class="fas fa-plus fa-lg"></i>
                        </div>
                        <h5 class="fw-bold mb-0">Add New Class</h5>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-uppercase fw-bold text-secondary small">Class Name</label>
                        <div class="input-group">
                            <span
                                class="input-group-text bg-light border-2 border-end-0 rounded-start-3 text-secondary"><i
                                    class="fas fa-chalkboard"></i></span>
                            <input type="text" id="className" class="form-control form-control-lg border-start-0 ps-2"
                                placeholder="e.g. Class 10">
                        </div>
                    </div>

                    <button class="btn btn-gradient w-100" onclick="addClass()">
                        <i class="fas fa-save me-2"></i> Save Class
                    </button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="premium-card p-0 overflow-hidden">
                    <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
                        <h5 class="fw-bold mb-0 text-dark"><i class="fas fa-list text-primary me-2"></i>Available
                            Classes</h5>
                        <span class="badge bg-light text-secondary border" id="countBadge">0 Classes</span>
                    </div>

                    <div class="table-responsive">
                        <table class="premium-table">
                            <thead>
                                <tr>
                                    <th width="15%" class="text-center">ID</th>
                                    <th>Class Name</th>
                                    <th width="20%" class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody id="classTable">
                                <tr>
                                    <td colspan="3" class="text-center py-5">
                                        <div class="spinner-border text-primary" role="status"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar & Clock
        function toggleSubmenu(id) { let el = document.getElementById(id); let arr = document.getElementById('arr_' + id); if (el) { if (el.style.display === 'block') { el.style.display = 'none'; if (arr) arr.style.transform = 'rotate(0deg)'; } else { el.style.display = 'block'; if (arr) arr.style.transform = 'rotate(0deg)'; } } }
        function toggleSidebar() { let sb = document.getElementById('sidebar'); if (sb) sb.classList.toggle('active'); }
        function updateTime() { const now = new Date(); const c = document.getElementById('clock'); if (c) c.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }
        setInterval(updateTime, 1000); updateTime();

        // --- Class Master Logic ---

        async function loadClasses() {
            let tbody = document.getElementById('classTable');
            try {
                let res = await fetch('/api/v1/masters/classes');
                if (!res.ok) throw new Error("Failed to fetch");

                let data = await res.json();

                // Update Count Badge
                document.getElementById('countBadge').innerText = data.length + " Classes";

                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3" class="text-center py-5 text-muted">No classes found. Add one!</td></tr>`;
                    return;
                }

                data.forEach(c => {
                    tbody.innerHTML += `
                        <tr>
                            <td class="text-center fw-bold text-secondary">#${c.id}</td>
                            <td class="fw-bold text-dark">${c.class_name}</td>
                            <td class="text-center">
                                <button class="btn-action-delete" onclick="deleteClass(${c.id})" title="Delete Class">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch (e) {
                tbody.innerHTML = `<tr><td colspan="3" class="text-center py-5 text-danger">Error loading data.</td></tr>`;
            }
        }

        async function addClass() {
            let input = document.getElementById('className');
            let name = input.value.trim();

            if (!name) {
                alert("Please enter a class name");
                return;
            }

            try {
                let res = await fetch('/api/v1/masters/classes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ class_name: name })
                });

                if (res.ok) {
                    input.value = '';
                    loadClasses();
                } else {
                    alert("Failed to add class. Try again.");
                }
            } catch (e) { console.error(e); }
        }

        async function deleteClass(id) {
            if (confirm("Are you sure you want to delete this class?")) {
                try {
                    await fetch(`/api/v1/masters/classes/${id}`, { method: 'DELETE' });
                    loadClasses();
                } catch (e) { alert("Error deleting class"); }
            }
        }

        // Initialize
        loadClasses();
    </script>
</body>

</html>
