<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Fee Receipt - Vidya Vikas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body { background: #f0f0f0; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; }
        .a4-page {
            width: 210mm; height: 297mm; background: #fff; margin: 10px auto;
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            border: 1px solid #ddd; box-sizing: border-box;
        }

        .receipt-card {
            border: 1px solid #000; padding: 10px; position: relative;
            display: flex; flex-direction: column; overflow: hidden;
        }
        
        .copy-tag {
            position: absolute; top: 0; right: 0; background: #000; color: #fff;
            font-size: 9px; padding: 2px 8px; text-transform: uppercase; font-weight: bold;
        }

        .header-section { text-align: center; margin-bottom: 5px; border-bottom: 2px solid #000; }
        .school-name { font-size: 16px; font-weight: 800; color: #000080; margin: 0; }
        .school-address { font-size: 9px; font-weight: bold; }

        .info-table { width: 100%; font-size: 10px; margin-bottom: 5px; }
        .info-table td { padding: 1px 0; font-weight: bold; }
        .info-table span { color: #000; font-weight: normal; border-bottom: 1px dotted #000; }

        .fee-table { width: 100%; font-size: 10px; margin-top: 5px; border: 1px solid #000; height: 140px; }
        .fee-table th { background: #f2f2f2; border: 1px solid #000; text-align: center; text-transform: uppercase; font-size: 8px; }
        .fee-table td { border-left: 1px solid #000; border-right: 1px solid #000; padding: 2px 5px; vertical-align: middle; }
        .fee-table .total-row { border-top: 1px solid #000; font-weight: bold; background: #f2f2f2; }
        
        .month-badge { background: #6c757d; color: white; padding: 1px 4px; border-radius: 3px; font-size: 8px; font-weight: bold; }

        .footer-section { display: flex; font-size: 10px; margin-top: 8px; align-items: flex-end; }
        .qr-section { flex: 1; }
        .summary-section { flex: 2; }
        
        .calc-row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 1px 0; }
        .calc-row.grand-total { border-top: 1px solid #000; font-weight: bold; font-size: 11px; }

        @media print {
            body { background: #fff; }
            .a4-page { margin: 0; border: none; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>

<div class="text-center my-3 no-print">
    <button class="btn btn-dark fw-bold" onclick="window.print()">ðŸ–¨ PRINT 4 COPIES</button>
</div>

<div class="a4-page" id="printArea">
    <div class="receipt-card" id="card-0-S"></div>
    <div class="receipt-card" id="card-0-O"></div>
    <div class="receipt-card" id="card-1-S"></div>
    <div class="receipt-card" id="card-1-O"></div>
</div>

<script>
    async function loadReceipts() {
        const urlParams = new URLSearchParams(window.location.search);
        const idStr = urlParams.get('id');
        if(!idStr) return;
        
        const ids = idStr.split(',');
        for(let i=0; i < ids.length; i++) {
            try {
                let res = await fetch(`/api/v1/collection/receipt/${ids[i]}`);
                let data = await res.json();
                renderCard(data, `card-${i}-S`, "Student Copy");
                renderCard(data, `card-${i}-O`, "Office Copy");
            } catch(e) { console.error("Error", ids[i]); }
        }
    }

    function renderCard(data, containerId, copyType) {
        const t = data.txn;
        const s = data.student;
        const items = data.breakup || []; 
        const container = document.getElementById(containerId);

        let rowsHtml = "";
        if(items.length > 0) {
            items.forEach((item, idx) => {
                // Particulars ke saath Month bhi dikhega
                rowsHtml += `<tr>
                    <td class="text-center">${idx+1}</td>
                    <td>${item.head}</td>
                    <td class="text-center"><span class="month-badge">${item.month}</span></td>
                    <td class="text-end">${item.amount.toFixed(2)}</td>
                </tr>`;
            });
        } else {
            rowsHtml = `<tr><td class="text-center">1</td><td>School Fee / Tution Fee</td><td class="text-center">-</td><td class="text-end">${t.total_amount.toFixed(2)}</td></tr>`;
        }

        container.innerHTML = `
            <div class="copy-tag">${copyType}</div>
            <div class="header-section">
                <p class="school-name">VIDYA VIKAS INTER COLLEGE</p>
                <p class="school-address">Laxmiganj, Kushinagar, Uttar Pradesh</p>
                <div style="background:#000; color:#fff; display:inline-block; padding:2px 15px; font-size:10px; font-weight:bold;">FEES RECEIPT</div>
            </div>

            <table class="info-table">
                <tr>
                    <td>Receipt No: <span>VV-${t.id}</span></td>
                    <td class="text-end">Date: <span>${t.payment_date}</span></td>
                </tr>
                <tr>
                    <td colspan="2">Student: <span>${s.student_name}</span></td>
                </tr>
                <tr>
                    <td>Adm No: <span>${s.admission_no}</span></td>
                    <td class="text-end">Class: <span>${s.class_val?.class_name || ''}</span></td>
                </tr>
                <tr>
                    <td colspan="2">Father: <span>${s.father_name}</span></td>
                </tr>
                <tr>
                    <td colspan="2">Months: <span>${data.formatted_months}</span></td>
                </tr>
            </table>

            <table class="fee-table">
                <thead>
                    <tr>
                        <th width="8%">S.N</th>
                        <th width="50%">PARTICULARS</th>
                        <th width="17%">MONTH</th>
                        <th width="25%">AMOUNT (RS)</th>
                    </tr>
                </thead>
                <tbody>
                    ${rowsHtml}
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="3" class="text-end">TOTAL AMOUNT</td>
                        <td class="text-end">${t.total_amount.toFixed(2)}</td>
                    </tr>
                </tfoot>
            </table>

            <div class="footer-section">
                <div class="qr-section">
                    <div id="qr-${containerId}"></div>
                    <div style="font-size:8px; margin-top:5px;">Mode: <b>${t.payment_mode}</b></div>
                </div>
                <div class="summary-section">
                    <div class="calc-row"><span>Total Payable:</span> <span>â‚¹${t.net_payable}</span></div>
                    <div class="calc-row" style="color:green;"><span>Amount Paid:</span> <span>â‚¹${t.amount_paid}</span></div>
                    <div class="calc-row grand-total" style="color:red;"><span>Balance Due:</span> <span>â‚¹${t.balance_amount}</span></div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-auto" style="font-size:9px; border-top:1px solid #eee; padding-top:5px;">
                <span>* System Generated Receipt</span>
                <span class="fw-bold">Authorised Signature</span>
            </div>
        `;

        new QRCode(document.getElementById(`qr-${containerId}`), {
            text: `VV-ERP|${t.id}|${s.student_name}|${t.amount_paid}`,
            width: 45, height: 45
        });
    }

    loadReceipts();
</script>

</body>
</html>
