<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Receipt | Vidya Vikas</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #f0f0f0;
            padding: 10px;
            font-size: 10px;
        }

        /* Print Button Bar */
        .print-bar {
            max-width: 210mm;
            margin: 0 auto 10px;
            display: flex;
            gap: 10px;
        }

        .print-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
        }

        .print-btn.primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .print-btn.secondary {
            background: #f3f4f6;
            color: #374151;
        }

        /* A4 Page Container - holds 4 receipts */
        .page-container {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            border: 1px solid #ccc;
        }

        /* Each receipt is a quarter of the page */
        .receipt-box {
            width: 105mm;
            height: 148.5mm;
            border: 1px dashed #999;
            padding: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .receipt-box::after {
            content: '‚úÇ';
            position: absolute;
            top: -2px;
            right: -2px;
            font-size: 10px;
            color: #999;
        }

        /* Header */
        .receipt-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        .school-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .school-logo {
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 50%;
            padding: 2px;
            object-fit: contain;
        }

        .school-name {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .school-address {
            font-size: 7px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .receipt-badge {
            text-align: right;
        }

        .receipt-title {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 8px;
        }

        .receipt-no {
            font-size: 10px;
            font-weight: 700;
            margin-top: 4px;
        }

        /* Student Details */
        .student-section {
            padding: 6px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }

        .detail-item {
            display: flex;
            gap: 4px;
        }

        .detail-label {
            font-size: 7px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 9px;
            font-weight: 600;
            color: #111827;
        }

        /* Fee Table */
        .fee-section {
            flex: 1;
            overflow: hidden;
            padding: 4px 0;
        }

        .fee-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 8px;
        }

        .fee-table th {
            background: #1e3c72;
            color: white;
            padding: 4px 6px;
            font-size: 7px;
            text-transform: uppercase;
            text-align: left;
        }

        .fee-table th:last-child {
            text-align: right;
        }

        .fee-table td {
            padding: 3px 6px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 8px;
        }

        .fee-table td:last-child {
            text-align: right;
            font-weight: 600;
        }

        .month-badge {
            background: #e0e7ff;
            color: #4338ca;
            padding: 1px 5px;
            border-radius: 8px;
            font-size: 7px;
            font-weight: 500;
        }

        /* Totals Section */
        .totals-section {
            background: #f8fafc;
            padding: 6px;
            display: flex;
            justify-content: space-between;
            border-radius: 4px;
            margin-top: 4px;
        }

        .amount-words {
            flex: 1;
            padding-right: 10px;
        }

        .amount-words-label {
            font-size: 6px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
        }

        .amount-words-value {
            font-size: 8px;
            font-weight: 600;
            color: #1e3c72;
            font-style: italic;
        }

        .totals-box {
            min-width: 100px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
            font-size: 8px;
            border-bottom: 1px dashed #d1d5db;
        }

        .total-row.grand {
            background: #ecfdf5;
            padding: 4px 6px;
            margin: 4px -6px 0;
            border: 1px solid #059669;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            color: #059669;
        }

        .total-row.balance {
            background: #fef2f2;
            padding: 4px 6px;
            margin: 4px -6px 0;
            border: 1px solid #dc2626;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
            color: #dc2626;
        }

        /* Footer */
        .receipt-footer {
            padding-top: 6px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-top: 1px solid #e5e7eb;
            margin-top: 4px;
        }

        .payment-info {
            font-size: 7px;
            color: #6b7280;
        }

        .payment-info strong {
            color: #111827;
        }

        .signature-box {
            text-align: center;
        }

        .signature-line {
            width: 60px;
            border-bottom: 1px solid #111827;
            margin-bottom: 2px;
        }

        .signature-label {
            font-size: 6px;
            font-weight: 600;
            color: #6b7280;
        }

        /* Copy Label */
        .copy-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fef3c7;
            color: #92400e;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 6px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }

            .no-print {
                display: none !important;
            }

            .page-container {
                width: 210mm;
                height: 297mm;
                border: none;
                page-break-after: always;
            }

            .receipt-box {
                border: 1px dashed #666;
            }

            @page {
                size: A4;
                margin: 0;
            }
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="print-bar no-print">
        <button class="print-btn primary" onclick="window.print()">
            üñ®Ô∏è Print Receipt
        </button>
        <button class="print-btn secondary" onclick="window.close()">
            Close
        </button>
    </div>

    <div class="page-container" id="pageContainer">
        <!-- Receipt 1 - Office Copy -->
        <div class="receipt-box" id="receipt1">
            <div class="loading">Loading...</div>
        </div>

        <!-- Receipt 2 - Student Copy -->
        <div class="receipt-box" id="receipt2">
            <div class="loading">Loading...</div>
        </div>

        <!-- Empty slots for second student (if any) -->
        <div class="receipt-box" id="receipt3">
            <div class="loading" style="color: #ccc;">Empty Slot</div>
        </div>

        <div class="receipt-box" id="receipt4">
            <div class="loading" style="color: #ccc;">Empty Slot</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const receiptNo = urlParams.get('receipt');

            if (!receiptNo) {
                document.getElementById('receipt1').innerHTML = '<div class="loading text-danger">Receipt number not provided</div>';
                return;
            }

            try {
                const res = await fetch(`/api/v1/fee-ledger/receipt/${receiptNo}`);
                if (!res.ok) throw new Error('Receipt not found');

                const data = await res.json();

                // Generate Office Copy (Receipt 1)
                document.getElementById('receipt1').innerHTML = generateReceiptHTML(data, 'Office Copy');

                // Generate Student Copy (Receipt 2)
                document.getElementById('receipt2').innerHTML = generateReceiptHTML(data, 'Student Copy');

                // Leave receipts 3 and 4 empty or hide them
                document.getElementById('receipt3').innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100%;color:#ddd;font-size:12px;">Reserved for 2nd Student</div>';
                document.getElementById('receipt4').innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100%;color:#ddd;font-size:12px;">Reserved for 2nd Student</div>';

            } catch (err) {
                console.error(err);
                document.getElementById('receipt1').innerHTML = '<div class="loading" style="color:red;">Error loading receipt</div>';
            }
        });

        function generateReceiptHTML(data, copyType) {
            const { receipt, student } = data;
            const breakdown = receipt.breakdown || {};

            let feeRows = '';
            let idx = 1;
            for (const [key, amount] of Object.entries(breakdown)) {
                const [head, month] = key.split('|');
                feeRows += `
                    <tr>
                        <td>${idx++}</td>
                        <td>${head}</td>
                        <td><span class="month-badge">${month}</span></td>
                        <td>‚Çπ${parseFloat(amount).toLocaleString()}</td>
                    </tr>
                `;
            }

            const balanceHTML = receipt.balance_due > 0 ? `
                <div class="total-row balance">
                    <span>‚ö†Ô∏è Balance:</span>
                    <span>‚Çπ${receipt.balance_due.toLocaleString()}</span>
                </div>
            ` : '';

            return `
                <div class="copy-label">${copyType}</div>
                
                <!-- Header -->
                <div class="receipt-header">
                    <div class="school-info">
                        <img src="https://res.cloudinary.com/demo/image/upload/v1/samples/ecommerce/accessories-bag.jpg"
                            alt="Logo" class="school-logo">
                        <div>
                            <div class="school-name">VIDYA VIKAS INTER COLLEGE</div>
                            <div class="school-address">Village - Rahimpur, Post - Barwat, Dist - Azamgarh (U.P.)</div>
                        </div>
                    </div>
                    <div class="receipt-badge">
                        <div class="receipt-title">FEE RECEIPT</div>
                        <div class="receipt-no">${receipt.receipt_no}</div>
                    </div>
                </div>

                <!-- Student Details -->
                <div class="student-section">
                    <div class="student-grid">
                        <div class="detail-item">
                            <span class="detail-label">Name:</span>
                            <span class="detail-value">${student.name}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Father:</span>
                            <span class="detail-value">${student.father_name}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Date:</span>
                            <span class="detail-value">${receipt.date}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Class:</span>
                            <span class="detail-value">${student.class}${student.section ? ` (${student.section})` : ''}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Adm No:</span>
                            <span class="detail-value">${student.admission_no}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Session:</span>
                            <span class="detail-value">${receipt.academic_year}</span>
                        </div>
                    </div>
                </div>

                <!-- Fee Table -->
                <div class="fee-section">
                    <table class="fee-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Particular</th>
                                <th>Month</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${feeRows}
                        </tbody>
                    </table>
                </div>

                <!-- Totals -->
                <div class="totals-section">
                    <div class="amount-words">
                        <div class="amount-words-label">Amount in Words</div>
                        <div class="amount-words-value">${receipt.amount_in_words}</div>
                    </div>
                    <div class="totals-box">
                        <div class="total-row">
                            <span>Total Due:</span>
                            <span>‚Çπ${receipt.total_due.toLocaleString()}</span>
                        </div>
                        ${receipt.discount > 0 ? `
                        <div class="total-row">
                            <span>Discount:</span>
                            <span style="color:green;">-‚Çπ${receipt.discount.toLocaleString()}</span>
                        </div>` : ''}
                        ${receipt.fine > 0 ? `
                        <div class="total-row">
                            <span>Fine:</span>
                            <span style="color:red;">+‚Çπ${receipt.fine.toLocaleString()}</span>
                        </div>` : ''}
                        <div class="total-row grand">
                            <span>Paid:</span>
                            <span>‚Çπ${receipt.paid_amount.toLocaleString()}</span>
                        </div>
                        ${balanceHTML}
                    </div>
                </div>

                <!-- Footer -->
                <div class="receipt-footer">
                    <div class="payment-info">
                        <div><strong>Mode:</strong> ${receipt.payment_mode}</div>
                        <div><strong>Months:</strong> ${(receipt.months_paid || []).join(', ') || 'N/A'}</div>
                        <div style="margin-top:3px;font-size:6px;color:#9ca3af;">Computer Generated Receipt</div>
                    </div>
                    <div class="signature-box">
                        <div class="signature-line"></div>
                        <div class="signature-label">Authorized Signatory</div>
                    </div>
                </div>
            `;
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>

</html>
