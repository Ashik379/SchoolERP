<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal | Vidya Vikas ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #ffffff;
            --text-dark: #1a1a2e;
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles Background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 15s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 20s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 17s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 19s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 16s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 21s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; animation-duration: 18s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; animation-duration: 22s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 480px;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glassmorphism Card */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Header */
        .login-header {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-bottom: 40px;
        }

        .school-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .school-logo i {
            font-size: 40px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .school-title {
            color: var(--text-light);
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .school-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* Role Selection */
        .role-selection {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .role-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .role-card:hover::before {
            opacity: 1;
        }

        .role-card.active {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .role-card.active .role-icon {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .role-card.active .role-label {
            color: var(--text-dark);
        }

        .role-icon {
            font-size: 36px;
            color: var(--text-light);
            margin-bottom: 12px;
            display: block;
            transition: all 0.3s;
        }

        .role-label {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        /* Login Form */
        .login-form {
            position: relative;
            z-index: 1;
            display: none;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .login-form.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            color: var(--text-light);
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            transition: all 0.3s;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px 16px 56px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .form-input:focus + .input-icon {
            color: var(--text-light);
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
            border: none;
            border-radius: 12px;
            color: #667eea;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .btn-submit:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit span {
            position: relative;
            z-index: 1;
        }

        /* Loading Spinner */
        .btn-submit.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: rgba(245, 87, 108, 0.2);
            border: 1px solid rgba(245, 87, 108, 0.4);
            border-radius: 12px;
            padding: 12px 16px;
            margin-top: 16px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 32px 24px;
            }

            .school-title {
                font-size: 28px;
            }

            .role-selection {
                gap: 12px;
            }

            .role-card {
                padding: 20px 12px;
            }

            .role-icon {
                font-size: 32px;
            }

            .role-label {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
            }

            .login-card {
                padding: 28px 20px;
                border-radius: 20px;
            }

            .school-logo {
                width: 70px;
                height: 70px;
            }

            .school-logo i {
                font-size: 36px;
            }

            .school-title {
                font-size: 24px;
            }

            .school-subtitle {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="school-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="school-title">Vidya Vikas</h1>
                <p class="school-subtitle">School ERP System</p>
            </div>

            <!-- Role Selection -->
            <div class="role-selection">
                <div class="role-card" onclick="selectRole('student', this)">
                    <i class="fas fa-user-graduate role-icon"></i>
                    <div class="role-label">Student / Parent</div>
                </div>
                <div class="role-card" onclick="selectRole('admin', this)">
                    <i class="fas fa-user-shield role-icon"></i>
                    <div class="role-label">Staff / Admin</div>
                </div>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <h2 class="form-title" id="formTitle"></h2>
                
                <input type="hidden" id="selectedRole">
                
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Username" 
                        required
                        autocomplete="off"
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Password" 
                        required
                        autocomplete="off"
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span>Enter System</span>
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <script>
        let selectedRoleValue = '';

        function selectRole(role, element) {
            // Remove active class from all cards
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('active');
            });

            // Add active class to selected card
            element.classList.add('active');

            // Store selected role
            selectedRoleValue = role;
            document.getElementById('selectedRole').value = role;

            // Show login form
            const loginForm = document.getElementById('loginForm');
            loginForm.classList.add('active');

            // Update form title and placeholders
            const formTitle = document.getElementById('formTitle');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            if (role === 'student') {
                formTitle.textContent = 'Student Login';
                usernameInput.placeholder = 'Admission No (e.g. ADM-123)';
                passwordInput.placeholder = 'Mobile Number';
            } else {
                formTitle.textContent = 'Staff Login';
                usernameInput.placeholder = 'Admin Username';
                passwordInput.placeholder = 'Admin Password';
            }

            // Clear previous inputs and errors
            usernameInput.value = '';
            passwordInput.value = '';
            document.getElementById('errorMessage').classList.remove('show');

            // Focus on username input
            setTimeout(() => usernameInput.focus(), 100);
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('selectedRole').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Hide previous errors
            errorMessage.classList.remove('show');

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.querySelector('span').textContent = 'Authenticating...';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: role
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Success - redirect
                    submitBtn.querySelector('span').textContent = 'Success! Redirecting...';
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 500);
                } else {
                    // Error - show message
                    submitBtn.classList.remove('loading');
                    submitBtn.querySelector('span').textContent = 'Enter System';
                    errorMessage.textContent = data.detail || 'Login failed. Please try again.';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                // Network error
                submitBtn.classList.remove('loading');
                submitBtn.querySelector('span').textContent = 'Enter System';
                errorMessage.textContent = 'Network error. Please check your connection.';
                errorMessage.classList.add('show');
            }
        }
    </script>
</body>
</html>
