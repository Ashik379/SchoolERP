<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Studio | Vidya Vikas ERP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            --bg-body: #f0f2f5;
            --sidebar-width: 270px;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: #444;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100vh;
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            background: #111827;
            background-image: radial-gradient(at 0% 0%, #1f2937 0px, transparent 50%), radial-gradient(at 100% 100%, #000000 0px, transparent 50%);
            color: #a3aed0;
            z-index: 1000;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        .brand-box {
            padding: 30px 20px;
            text-align: center;
        }

        .user-profile {
            background: rgba(255, 255, 255, 0.03);
            margin: 0 15px 20px;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .menu-item {
            padding: 14px 25px;
            margin: 5px 15px;
            border-radius: 12px;
            color: #a3aed0;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }

        .menu-item:hover,
        .menu-item.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            transform: translateX(5px);
        }

        .menu-item i.menu-icon {
            width: 25px;
            font-size: 18px;
            text-align: center;
            margin-right: 10px;
        }

        .submenu {
            background: rgba(0, 0, 0, 0.2);
            margin: 0 25px;
            border-radius: 10px;
            display: none;
            padding: 5px 0;
        }

        .submenu a {
            padding: 10px 15px;
            display: block;
            color: #8892b0;
            text-decoration: none;
            font-size: 13px;
            transition: 0.2s;
            border-radius: 8px;
            margin: 2px 5px;
        }

        .submenu a:hover,
        .submenu a.active-link {
            color: white;
            background: rgba(255, 255, 255, 0.05);
            padding-left: 20px;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            transition: 0.3s;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            border: 1px solid white;
        }

        /* --- PAGE SPECIFIC --- */
        .premium-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            border: 1px solid white;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .premium-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, #ef4444, #f87171);
        }

        .form-select-lg {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-size: 15px;
            padding: 12px 15px;
        }

        .form-select-lg:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .btn-generate {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            color: white;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            transition: 0.3s;
            width: 100%;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .icon-hero {
            font-size: 80px;
            opacity: 0.05;
            position: absolute;
            right: 20px;
            bottom: 10px;
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: -270px;
            }

            .sidebar.active {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    {% set active_page = 'id_cards' %}
    {% include '_sidebar.html' %}
    <div class="main-content">
        <div class="glass-header">
            <div>
                <h4 class="fw-bold mb-0 text-dark">ID Card Studio</h4>
                <small class="text-muted">Bulk Generate & Print Student IDs</small>
            </div>
            <div class="d-flex align-items-center">
                <div class="me-4 text-end d-none d-md-block">
                    <h4 class="mb-0 fw-bold" style="color: #667eea;" id="clock">00:00:00</h4>
                    <span class="badge bg-light text-dark border">Session 2025-26</span>
                </div>
                <button class="btn btn-dark d-md-none rounded-circle" onclick="toggleSidebar()"><i
                        class="fas fa-bars"></i></button>
            </div>
        </div>
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="premium-card">
                        <i class="fas fa-id-card icon-hero"></i>

                        <div class="mb-5">
                            <h3 class="fw-bold text-dark">Select Batch to Print</h3>
                            <p class="text-muted">Choose a class and section to generate ID cards for all students in
                                that batch.</p>
                        </div>

                        <div class="row g-4 align-items-end">
                            <div class="col-md-5">
                                <label class="form-label text-uppercase fw-bold text-secondary small mb-2">Select
                                    Class</label>
                                <div class="input-group">
                                    <span
                                        class="input-group-text bg-light border-2 border-end-0 rounded-start-3 text-secondary"><i
                                            class="fas fa-chalkboard"></i></span>
                                    <select id="classSelect" class="form-select form-select-lg border-start-0 ps-2"
                                        onchange="loadSections()">
                                        <option value="">-- Choose Class --</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label text-uppercase fw-bold text-secondary small mb-2">Select
                                    Section (Optional)</label>
                                <div class="input-group">
                                    <span
                                        class="input-group-text bg-light border-2 border-end-0 rounded-start-3 text-secondary"><i
                                            class="fas fa-layer-group"></i></span>
                                    <select id="sectionSelect" class="form-select form-select-lg border-start-0 ps-2">
                                        <option value="">All Sections</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <button onclick="generateBulkID()" class="btn-generate">
                                    <i class="fas fa-print me-2"></i> Generate Cards
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar & Clock Scripts
        function toggleSubmenu(id) { let el = document.getElementById(id); let arr = document.getElementById('arr_' + id); if (el) { if (el.style.display === 'block') { el.style.display = 'none'; if (arr) arr.style.transform = 'rotate(0deg)'; } else { el.style.display = 'block'; if (arr) arr.style.transform = 'rotate(0deg)'; } } }
        function toggleSidebar() { let sb = document.getElementById('sidebar'); if (sb) sb.classList.toggle('active'); }
        function updateTime() { const now = new Date(); const c = document.getElementById('clock'); if (c) c.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }
        setInterval(updateTime, 1000); updateTime();

        // --- ID Card Logic ---

        // 1. Load Classes
        async function loadClasses() {
            try {
                let res = await fetch('/api/v1/masters/classes');
                let data = await res.json();
                let select = document.getElementById('classSelect');

                // Clear existing (keep first option)
                select.innerHTML = '<option value="">-- Choose Class --</option>';

                data.forEach(c => {
                    select.innerHTML += `<option value="${c.id}">${c.class_name}</option>`;
                });
            } catch (e) { console.error("Error loading classes"); }
        }

        // 2. Load Sections
        async function loadSections() {
            let cid = document.getElementById('classSelect').value;
            let secSelect = document.getElementById('sectionSelect');
            secSelect.innerHTML = '<option value="">All Sections</option>';

            if (!cid) return;

            try {
                // IMPORTANT: Ensure this API route exists in your masters.py
                let res = await fetch(`/api/v1/masters/sections?class_id=${cid}`);
                // Note: Modified URL to query param style which is more standard, 
                // if your backend uses /class/{id}, revert to: `/api/v1/masters/sections/class/${cid}`

                if (res.ok) {
                    let data = await res.json();
                    data.forEach(s => {
                        // Filter logic if API returns all sections
                        if (s.class_id == cid || !s.class_id) {
                            secSelect.innerHTML += `<option value="${s.id}">${s.section_name}</option>`;
                        }
                    });
                }
            } catch (e) { console.error("Error loading sections"); }
        }

        // 3. Generate Logic
        function generateBulkID() {
            let cid = document.getElementById('classSelect').value;
            if (!cid) {
                alert("Please select a class first!");
                return;
            }

            // Open the print page in new tab
            window.open(`/students/id_cards?class_id=${cid}`, '_blank');
        }

        loadClasses();
    </script>
</body>

</html>
