<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card Manager | Vidya Vikas ERP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL STYLES (From New Dashboard) --- */
        :root {
            --bg-body: #f0f2f5;
            --sidebar-width: 270px;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: #444;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100vh;
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            background: #111827;
            background-image: radial-gradient(at 0% 0%, #1f2937 0px, transparent 50%), radial-gradient(at 100% 100%, #000000 0px, transparent 50%);
            color: #a3aed0;
            z-index: 1000;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        .brand-box {
            padding: 30px 20px;
            text-align: center;
        }

        .user-profile {
            background: rgba(255, 255, 255, 0.03);
            margin: 0 15px 20px;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .menu-item {
            padding: 14px 25px;
            margin: 5px 15px;
            border-radius: 12px;
            color: #a3aed0;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }

        .menu-item:hover,
        .menu-item.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            transform: translateX(5px);
        }

        .menu-item i.menu-icon {
            width: 25px;
            font-size: 18px;
            text-align: center;
            margin-right: 10px;
        }

        .submenu {
            background: rgba(0, 0, 0, 0.2);
            margin: 0 25px;
            border-radius: 10px;
            display: none;
            padding: 5px 0;
        }

        .submenu a {
            padding: 10px 15px;
            display: block;
            color: #8892b0;
            text-decoration: none;
            font-size: 13px;
            transition: 0.2s;
            border-radius: 8px;
            margin: 2px 5px;
        }

        .submenu a:hover,
        .submenu a.active-link {
            color: white;
            background: rgba(255, 255, 255, 0.05);
            padding-left: 20px;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            transition: 0.3s;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            border: 1px solid white;
        }

        /* --- PAGE SPECIFIC STYLES (Filter & Table) --- */
        .filter-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid white;
            margin-bottom: 25px;
        }

        .table-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid white;
        }

        .premium-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .premium-table thead th {
            background: #f8fafc;
            color: #64748b;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            padding: 18px 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .premium-table tbody td {
            padding: 15px 20px;
            border-bottom: 1px solid #f1f5f9;
            color: #334155;
            vertical-align: middle;
            font-size: 14px;
            background: white;
            transition: 0.2s;
        }

        .premium-table tbody tr:hover td {
            background-color: #f8fafc;
        }

        .roll-badge {
            background: #eff6ff;
            color: #3b82f6;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 12px;
            min-width: 40px;
            display: inline-block;
            text-align: center;
        }

        .btn-print-action {
            width: 38px;
            height: 38px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            transition: 0.2s;
            text-decoration: none;
        }

        .btn-print-action:hover {
            background: #16a34a;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(22, 163, 74, 0.2);
        }

        .btn-bulk-premium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 12px 20px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
            transition: 0.3s;
        }

        .btn-bulk-premium:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
            color: white;
        }

        .btn-bulk-premium:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
        }

        .form-select-lg,
        .form-control-lg {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-size: 14px;
            padding: 12px 15px;
        }

        .form-select-lg:focus,
        .form-control-lg:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: -270px;
            }

            .sidebar.active {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    {% set active_page = 'results' %}
    {% include '_sidebar.html' %}
    <div class="main-content">
        <div class="glass-header">
            <div>
                <h4 class="fw-bold mb-0 text-dark">Report Card Center</h4>
                <small class="text-muted">Manage & Print Results</small>
            </div>
            <div class="d-flex align-items-center">
                <div class="me-4 text-end d-none d-md-block">
                    <h4 class="mb-0 fw-bold" style="color: #667eea;" id="clock">00:00:00</h4>
                    <span class="badge bg-light text-dark border">Session 2025-26</span>
                </div>
                <button class="btn btn-dark d-md-none rounded-circle" onclick="toggleSidebar()"><i
                        class="fas fa-bars"></i></button>
            </div>
        </div>
        <div class="container-fluid p-0">
            <div class="filter-card">
                <div class="row g-4 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label text-uppercase fw-bold text-secondary small mb-2">Select Class</label>
                        <div class="input-group">
                            <span
                                class="input-group-text bg-light border-2 border-end-0 rounded-start-3 text-secondary"><i
                                    class="fas fa-chalkboard"></i></span>
                            <select id="classSelect" class="form-select form-select-lg border-start-0 ps-2"
                                onchange="loadStudents()">
                                <option value="">-- Choose Class --</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label class="form-label text-uppercase fw-bold text-secondary small mb-2">Search
                            Student</label>
                        <div class="input-group">
                            <span
                                class="input-group-text bg-light border-2 border-end-0 rounded-start-3 text-secondary"><i
                                    class="fas fa-search"></i></span>
                            <input type="text" id="searchBox" class="form-control form-control-lg border-start-0 ps-2"
                                placeholder="Type Name, Roll No or Adm No..." onkeyup="filterTable()">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <button onclick="printBulk()" class="btn-bulk-premium" id="bulkBtn" disabled>
                            <i class="fas fa-layer-group me-2"></i> Print Whole Class
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-card">
                <div class="table-responsive">
                    <table class="premium-table">
                        <thead>
                            <tr>
                                <th class="text-center" width="10%">Roll No</th>
                                <th width="15%">Adm No</th>
                                <th width="30%">Student Name</th>
                                <th width="30%">Father's Name</th>
                                <th class="text-center" width="15%">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="5" class="text-center py-5">
                                    <div class="text-muted opacity-50">
                                        <i class="fas fa-arrow-up fa-3x mb-3"></i><br>
                                        <span class="fw-bold">Select a Class above to load students.</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar & Clock Scripts
        function toggleSubmenu(id) { let el = document.getElementById(id); let arr = document.getElementById('arr_' + id); if (el) { if (el.style.display === 'block') { el.style.display = 'none'; if (arr) arr.style.transform = 'rotate(0deg)'; } else { el.style.display = 'block'; if (arr) arr.style.transform = 'rotate(0deg)'; } } }
        function toggleSidebar() { let sb = document.getElementById('sidebar'); if (sb) sb.classList.toggle('active'); }
        function updateTime() { const now = new Date(); const c = document.getElementById('clock'); if (c) c.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }
        setInterval(updateTime, 1000); updateTime();

        // Report Card Logic
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                let res = await fetch("/api/v1/masters/classes");
                if (res.ok) {
                    let data = await res.json();
                    let sel = document.getElementById("classSelect");
                    data.forEach(c => sel.innerHTML += `<option value="${c.id}">${c.class_name}</option>`);
                }
            } catch (e) { console.error("Error loading classes"); }
        });

        async function loadStudents() {
            let clsId = document.getElementById("classSelect").value;
            let tbody = document.getElementById("tableBody");
            let bulkBtn = document.getElementById("bulkBtn");

            if (!clsId) {
                tbody.innerHTML = `<tr><td colspan='5' class="text-center py-5 text-muted">Select a Class</td></tr>`;
                bulkBtn.disabled = true;
                return;
            }

            tbody.innerHTML = `<tr><td colspan='5' class="text-center py-5"><div class="spinner-border text-primary" role="status"></div></td></tr>`;

            try {
                let res = await fetch(`/results/get-class-students/${clsId}`);
                let students = await res.json();

                tbody.innerHTML = "";
                if (students.length === 0) {
                    tbody.innerHTML = `<tr><td colspan='5' class='text-center py-5 text-danger fw-bold'>No Students Found in this Class</td></tr>`;
                    bulkBtn.disabled = true;
                    return;
                }

                bulkBtn.disabled = false;

                students.forEach(s => {
                    let row = `<tr>
                        <td class="text-center"><span class="roll-badge">${s.roll_no || '-'}</span></td>
                        <td class="fw-bold text-secondary font-monospace">${s.admission_no}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-light d-flex align-items-center justify-content-center me-3 text-primary fw-bold border" style="width:38px; height:38px">
                                    ${s.student_name.charAt(0)}
                                </div>
                                <span class="fw-bold text-dark">${s.student_name}</span>
                            </div>
                        </td>
                        <td class="text-muted">${s.father_name}</td>
                        <td class="text-center">
                            <a href="/results/print/${s.id}" target="_blank" class="btn-print-action shadow-sm" title="Print Report Card">
                                <i class="fas fa-print"></i>
                            </a>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (e) {
                tbody.innerHTML = `<tr><td colspan='5' class='text-center py-5 text-danger'>Error fetching data. Please try again.</td></tr>`;
            }
        }

        function filterTable() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let rows = document.getElementById("tableBody").getElementsByTagName("tr");
            for (let i = 0; i < rows.length; i++) {
                let text = rows[i].innerText.toLowerCase();
                rows[i].style.display = text.includes(input) ? "" : "none";
            }
        }

        function printBulk() {
            let clsId = document.getElementById("classSelect").value;
            if (clsId) window.open(`/results/print-bulk/${clsId}`, '_blank');
        }
    </script>
</body>

</html>
