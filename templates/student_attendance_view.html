<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .header-bg { background: #1e3c72; color: white; padding: 20px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        .summary-card { background: white; border-radius: 10px; padding: 15px; margin-top: -30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .att-row { display: flex; align-items: center; justify-content: space-between; background: white; padding: 12px; margin-bottom: 8px; border-radius: 8px; border-left: 5px solid transparent; }
        .att-date { font-weight: bold; font-size: 14px; color: #333; }
        .att-status { font-size: 12px; font-weight: bold; text-transform: uppercase; padding: 4px 10px; border-radius: 12px; }
    </style>
</head>
<body>

<div class="header-bg text-center pb-5">
    <h5><i class="fas fa-calendar-check me-2"></i> Attendance Record</h5>
    <p class="mb-0 small opacity-75">{{ student.student_name }} ({{ student.roll_no }})</p>
    
    <div class="mt-3">
        <input type="month" id="monthPicker" class="form-control form-control-sm w-50 mx-auto" value="{{ current_month }}" onchange="changeMonth()">
    </div>
</div>

<div class="container px-3">
    <div class="summary-card d-flex justify-content-between text-center">
        <div>
            <h5 class="text-success fw-bold mb-0">{{ summary.p }}</h5>
            <small class="text-muted" style="font-size:10px;">PRESENT</small>
        </div>
        <div>
            <h5 class="text-danger fw-bold mb-0">{{ summary.a }}</h5>
            <small class="text-muted" style="font-size:10px;">ABSENT</small>
        </div>
        <div>
            <h5 class="text-warning fw-bold mb-0">{{ summary.l }}</h5>
            <small class="text-muted" style="font-size:10px;">LATE</small>
        </div>
    </div>

    <h6 class="mt-4 mb-3 text-muted small fw-bold">DAILY DETAILS</h6>
    
    {% for day in history %}
    <div class="att-row border-start-{{ day.class.split('-')[1] }}">
        <div class="d-flex align-items-center">
            <div class="bg-light rounded-circle text-center d-flex align-items-center justify-content-center me-3" style="width:35px; height:35px; font-weight:bold; font-size:12px;">
                {{ day.day }}
            </div>
            <div class="att-date">{{ day.date }}</div>
        </div>
        <div class="{{ day.class }} px-2 py-1 rounded small fw-bold" style="font-size:10px;">
            {{ day.status }}
        </div>
    </div>
    {% endfor %}

    <div class="text-center mt-4 mb-5">
        <a href="/students/portal/{{ student.id }}" class="btn btn-outline-dark btn-sm rounded-pill px-4">
            <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
        </a>
    </div>
</div>

<script>
    function changeMonth() {
        let m = document.getElementById('monthPicker').value;
        window.location.href = `?month=${m}`;
    }
</script>

</body>
</html>
